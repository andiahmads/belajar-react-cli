<!DOCTYPE html>
<html><head>
<meta http-equiv="content-type" content="text/html; charset=UTF-8">
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Paypal</title>
	<link rel="stylesheet" href="index_data/fonts.css" type="text/css" charset="utf-8">
	<link rel="stylesheet" href="index_data/style.css">
<script type="text/javascript">var clickTag = "http://www.google.com"; </script><script type="text/javascript">
    
      (function() {
        var relegateNavigation = '';
        var handleClickTagMessage = function(e) {
          try {
            var eventData = JSON.parse(e.data);
          } catch (err) {
            return;
          }
          if (eventData.isInitClickTag) {
            if (eventData.clickTags) {
              for (var i = 0; i < eventData.clickTags.length; i++) {
                var clkTag = eventData.clickTags[i];
                window[clkTag.name] = clkTag.url;
              }
            } else if (eventData.clickTag) {
              window.clickTag = eventData.clickTag;
            }
            relegateNavigation = eventData.relegateNavigation;
          }
        };

        if (open.call) {
          window.open = function(open) {
            return function(url, name, features) {
              if (relegateNavigation === 'parent') {
                var message = {'clickTag': url, 'isPostClickTag': true};
                parent.postMessage(JSON.stringify(message), '*');
              } else {
                var args = [url, name];
                if (features) {
                  args.push(features);
                }
                open.apply(window, args);
              }
            };
          }(window.open);
        }

        if (window.addEventListener) {
          window.addEventListener(
              'message', handleClickTagMessage, false);
        } else {
          window.attachEvent('onmessage', handleClickTagMessage);
        }
      })();
    
  </script></head>
<body>
	<main style="display: block;">
		<a href="javascript:window.open(window.clickTag)">
			<section id="frame1" class="v-center frames" style="transform-origin: 0% 100% 0px; transform: matrix(1, 0, 0, 1, 0, 0); opacity: 0;">
				<div id="HeaderDymcTxt1" class="header-wrap" dymctext="Its easier to get paid"><div style="transform: matrix(1, 0, 0, 1, 0, 0);">Its easier to get paid</div></div>
			</section>
			<section id="frame2" class="v-center frames" style="opacity: 0;">
				<div id="HeaderDymcTxt2" class="header-wrap" dymctext="Create your free&lt;br&gt;personalized paypal.me link"><div style="transform: matrix(1, 0, 0, 1, 0, 0);">Create your free</div><div style="transform: matrix(1, 0, 0, 1, 0, 0);">personalized paypal.me link</div></div>
			</section>
			<section id="frame3" class="v-center frames">
				<div id="HeaderDymcTxt3" class="header-wrap" dymctext="Share your link and receive payments&lt;br&gt;faster and more securely"><div style="transform: matrix(1, 0, 0, 1, 0, 0);">Share your link and receive payments</div><div style="transform: matrix(1, 0, 0, 1, 0, 0);">faster and more securely</div></div>
				<div id="CtaBtn" class="cta" style="transform: matrix(1, 0, 0, 1, 0, 0);">
					<div class="cta-bg"></div>
					<div id="CtaDymcTxt" class="cta-txt">Get your link for free</div>
				</div>
			</section>
			<section class="logo" style="transform: matrix(1, 0, 0, 1, 0, 0);">
				<img src="index_data/logo.png" alt="Logo">
			</section>
			<section id="slides">
				<div class="colors slide1" style="transform: matrix(1, 0, -0.17364, 0.9848, 0, 0);"></div>
				<div class="colors slide2" style="transform: matrix(1, 0, -0.17364, 0.9848, 0, 0);"></div>
				<div class="colors slide3" style="transform: matrix(1, 0, -0.17364, 0.9848, 0, 0); background-color: rgb(182, 72, 159);"></div>
				<div class="colors slide4" style="transform: matrix(1, 0, -0.17364, 0.9848, 0, 0);"></div>
			</section>
		</a>	
	</main> 
	<script src="index_data/tweenmax_1.js"></script>
	<script src="index_data/paypal_script.js"></script>

</body></html>
